<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Shop</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="product-promotions">
        <div class="follow-gallery mb-9">
          <h2 class="follow-gallery__title text-center mb-8 display-5">
            Follow products and discounts on Instagram
          </h2>

          <ul
            class="gallery-list list-unstyled d-flex justify-content-center gap-3"
          >
            <li class="gallery-list__item">
              <img src="./images/promo-section-img1.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img2.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img3.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img4.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img5.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img6.png" alt="" />
            </li>
          </ul>
        </div>

        <div class="newsletter text-center">
          <h2 class="newsletter__title mb-10 display-5">
            Or Subscribe To The Newsletter
          </h2>
          <form
            class="newsletter-form d-flex justify-content-center gap-4"
            action=""
          >
            <input
              class="newsletter-form__input border-0 border-bottom border-dark border-2"
              type="text"
              placeholder="Email Address..."
            />
            <button
              class="newsletter-form__btn border-0 border-bottom border-dark border-2 text-uppercase"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-box">
        <h2 class="footer-box__title text-uppercase mb-4">Coral</h2>
        <p class="footer-box__paragraph mb-4">
          Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing<br />
          Elit, Sed Do Eiusmod Tempor Incididunt Ut Labore Et<br />
          Dolore Magna Aliqua
        </p>

        <ul class="social-networks list-unstyled d-flex gap-4">
          <li class="social-networks__item">
            <a
              href="https://www.facebook.com/coralfashionboutique/?locale=az_AZ&_rdc=1&_rdr"
              ><i class="bi bi-facebook text-dark"></i>
            </a>
          </li>
          <li class="social-networks__item">
            <a
              href="https://x.com/i/flow/login?redirect_after_login=%2Fshopcoralboutiq"
              ><i class="bi bi-twitter text-dark"></i
            ></a>
          </li>
          <li class="social-networks__item">
            <a href="https://www.linkedin.com/company/coral-boutique-villas/">
              <i class="bi bi-linkedin text-dark"></i
            ></a>
          </li>
          <li class="social-networks__item">
            <a href="https://www.instagram.com/shopcoralboutique/"
              ><i class="bi bi-instagram text-dark"></i
            ></a>
          </li>
        </ul>
      </div>

      <ul></ul>
      <ul></ul>
      <ul></ul>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
