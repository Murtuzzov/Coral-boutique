<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Shop</title>
  </head>

  <body>
    <main>
<section class="section-slider">
        <h2 class="section-title">Best Sellers</h2>
        <div class="section-top__products d-flex align-items-center gap-5">
          <h6 class="section-top__products-all style-fonts">All Products</h6>
          <h6 class="section-top__products-tshirt style-fonts">T-Shirt</h6>
          <h6 class="section-top__products-hoodies style-fonts">Hoodies</h6>
          <h6 class="section-top__products-jacket style-fonts">Jacket</h6>
        </div>
        <ul class="slider-list__products d-flex"></ul>
      </section>
      <section class="product-promotions">
        <div class="follow-gallery mb-9">
          <h2 class="follow-gallery__title text-center mb-8 display-5">
            Follow products and discounts on Instagram
          </h2>

          <ul
            class="gallery-list list-unstyled d-flex justify-content-center gap-3"
          >
            <li class="gallery-list__item">
              <img src="./images/promo-section-img1.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img2.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img3.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img4.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img5.png" alt="" />
            </li>
            <li class="gallery-list__item">
              <img src="./images/promo-section-img6.png" alt="" />
            </li>
          </ul>
        </div>

        <div class="newsletter text-center">
          <h2 class="newsletter__title mb-10 display-5">
            Or Subscribe To The Newsletter
          </h2>
          <form
            class="newsletter-form d-flex justify-content-center gap-4"
            action=""
          >
            <input
              class="newsletter-form__input border-0 border-bottom border-dark border-2"
              type="text"
              placeholder="Email Address..."
            />
            <button
              class="newsletter-form__btn border-0 border-bottom border-dark border-2 text-uppercase"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
