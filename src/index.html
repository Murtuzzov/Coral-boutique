<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Shop</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="brand-banner">
        <div class="brand-banner__container">
          <div class="brand-banner__img">
            <img
              class="brand-banner__img-logo_one"
              width="1920"
              src="./images/background-1.png"
            />
          </div>
          <div class="brand-banner__img-inner">
            <img
              class="brand-banner__img-bg"
              src="./images/Zara_Logo-1.png"
              alt="ZARA1"
            />
          </div>
          <div class="brand-banner__content">
            <img src="./images/Zara_Logo-2.png" alt="ZARA2" />
            <p class="brand-banner__subtitle text-white fw-light">
              Lustrous yet understated. The new evening <br />
              wear collection exclusively offered at the <br />
              reopened Giorgio Armani boutique in Los <br />
              Angeles.
            </p>
            <button class="brand-banner__btn fw-light">See Collection</button>
          </div>
        </div>
      </section>

      <section class="section-slider">
        <h2 class="section-title">Best Sellers</h2>
        <div class="section-top__products d-flex align-items-center gap-5">
          <h6 class="section-top__products-all style-fonts">All Products</h6>
          <h6 class="section-top__products-tshirt style-fonts">T-Shirt</h6>
          <h6 class="section-top__products-hoodies style-fonts">Hoodies</h6>
          <h6 class="section-top__products-jacket style-fonts">Jacket</h6>
        </div>
        <ul class="slider-list__products d-flex"></ul>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
